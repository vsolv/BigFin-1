{%verbatim%}
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" data-backdrop="static" data-keyboard="false"
     id="md2_present"
     role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header popup-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Update Bulk Courier Details
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h5>
            </div>
            <div class="modal-body popup-body">
                <div class="row">
                    <form name="myForm">
                        <div class="col-xs-12">
                            <div class="col-md-6">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Dispatch Mode</label>
                                    <md-select md-container-class="popup_select" ng-init="Bulk.mode = Dispatch[4].metadata_value;clckdispatch(Bulk.mode)"  ng-model="Bulk.mode" required>

                                        <md-option ng-click="clckdispatch(obj.metadata_value)" ng-repeat="obj in Dispatch"   ng-value="obj.metadata_value" >

                                            {{ obj.metadata_value }}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div class="col-md-6">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Transport Name</label>
                                    <md-select md-container-class="popup_select" ng-model="Bulk.transport">
                                        <md-option ng-repeat="sp in Transport"
                                                   ng-value="sp.courier_gid || sp.employee_gid "
                                        >
                                            {{ sp.courier_name}}{{sp.employee_name}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                        <div class="col-xs-12" ng-show="awb">
                            <div class="col-md-6">
                                <md-input-container class="md-block inputcontainer">
                                    <label>AWB From </label>
                                    <input maxlength="60" ng-model="Bulk.awbfrom" ng-disabled="true" no-special-char
                                           required type="text"/>
                                </md-input-container>
                            </div>
                            <div class="col-md-6">
                                <md-input-container class="md-block inputcontainer">
                                    <label>AWB To </label>
                                    <input maxlength="60" ng-model="Bulk.awbto" ng-disabled="true" no-special-char
                                           required type="text"/>
                                </md-input-container>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-md-6">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Remarks</label>
                                    <input maxlength="60" ng-model="Bulk.remarks"  no-special-char
                                           required type="text"/>
                                </md-input-container>
                            </div>
                            <div class=" col-md-6">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Dispatch Date</label>
                                    <md-datepicker formatDate md-hide-icons="calendar"
                                                   md-hide-icons="calendar"
                                                   md-max-date="maxDate"
                                                   md-min-date="minDate" name="datee" ng-click="date"
                                                   ng-disabled="service_disable" ng-model="Bulk.dispatch_date"
                                                   required></md-datepicker>
                                </md-input-container>
                            </div>
                        </div>
                    </form>
                    <div align="center" class="col-md-12">
                        <md-button class="btn btn-info custbutton" ng-click="Bulkupdatecourier(Bulk)"
                                   ng-disabled="!(myForm.$valid)">Update
                        </md-button>
                        <md-button class="md-raised" data-dismiss="modal" ng-click="close1(Bulk)">Close
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
