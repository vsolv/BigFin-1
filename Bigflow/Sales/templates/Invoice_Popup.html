{%verbatim%}
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" data-backdrop="static"
     data-keyboard="false"
     id="mdl_present"
     role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header popup-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Invoice Details
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h5>
            </div>
            <div class="modal-body popup-body">
                <div class="row">
                    <form name="myForm">
                        <div class="col-xs-12">
                            <div class="col-md-6">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Dispatch Mode</label>
                                    <md-select
                                            md-container-class="popup_select"
                                            name="dispatch"
                                            ng-init="pop.mode = Dispatch[4].metadata_value"
                                            ng-model="pop.mode" required>
                                        <md-option ng-click="clckdispatch(obj.metadata_value)"  ng-repeat="obj in Dispatch"
                                                   ng-value="obj.metadata_value" required
                                        >
                                            {{ obj.metadata_value }}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div class="col-md-6">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Transport Name</label>
                                            <md-select md-container-class="popup_select"
                                                       ng-model="pop.transport"
                                                       ng-disabled="trans_name" required>

                                            <md-option ng-repeat="sp in Transport"
                                                       ng-value="sp.courier_gid || sp.employee_gid">
                                                       {{sp.courier_name}}{{sp.employee_name}}
                                            </md-option>
                                            </md-select>

                                </md-input-container>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class=" col-md-6">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Booking Number</label>
                                    <input maxlength="16" ng-model="pop.booking" ng-disabled="true" required type="text" required/>
                                </md-input-container>
                            </div>
                            <div class=" col-md-6" >
                                <md-input-container class="md-block inputcontainer">
                                    <label>Truck Details and Remarks</label>
                                    <input maxlength="60" ng-model="pop.remarks" no-special-char
                                           required type="text"/>
                                </md-input-container>
                            </div>
                        </div>
                    </form>
                    <div class="col-xs-12">
                        <div class=" col-md-6">
                            <md-input-container class="md-block inputcontainer">
                                <label>Dispatch Date</label>
                                <md-datepicker formatDate md-hide-icons="calendar"
                                               md-max-date="maxDate"
                                               md-min-date="minDate" name="datee" ng-click="date"
                                               ng-disabled="false" ng-model="pop.todydate"
                                               required></md-datepicker>
                            </md-input-container>
                        </div>
                        <div class="col-md-6">
                            <md-input-container class="md-block inputcontainer">
                                <label>State Name</label>
                                <input maxlength="30" ng-model="pop.state"  ng-disabled="true"required/>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-md-8">
                            <md-input-container class="md-block inputcontainer">
                                <label>Delivery Address</label>
                                <input maxlength="30" ng-model="pop.Address_details" ng-disabled="true" required/>
                            </md-input-container>
                        </div>
                    </div>
                    <div align="center" class="col-md-12">
                        <md-button class="btn btn-info custbutton" ng-click="updateAPI(pop)"
                                   ng-disabled="!(myForm.$valid)">Update
                        </md-button>
                        <md-button class="md-raised" data-dismiss="modal" ng-click="close(pop)">Close
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
